{% extends 'base.html' %}

{% block Content %}
    <div class="container">
        <div class="row">
            <form method="post">
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">更新</button>
                <a class="btn btn-secondary" href="{% url 'VM:talentDetail' object.pk %}">キャンセル</a>
            </form>
        </div>
    </div>
{% endblock %}
